<form >
    <div class="mb-3">
        <label for="countrySelected" class="form-label">Selecciona un pais</label>
        <select class="form-select" aria-label="Default select example" name="countrySelected"      [(ngModel)]="countrySelected" (change)="searchCountry()">
            <option selected>Open this select menu</option>
            <option *ngFor="let item of listCountry" [value]="item.name+'-'+item.code" >{{item.name}}</option>     
          </select>
    </div>
</form>
