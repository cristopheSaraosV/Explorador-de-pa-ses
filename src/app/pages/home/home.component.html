<div class="container mt-5">
    <div class="row">
        <div class="col-sm-12 col-md-6">
            <app-search></app-search>
            <app-map></app-map>
        </div>
        <div class="col-sm-12 col-md-6">
            <ul class="nav">
                <li class="nav-item" *ngFor="let item of listItem">
                  <a class="nav-link active" aria-current="page" [routerLink]="item.route">{{item.name}}</a>
                </li>
              </ul>
              <router-outlet></router-outlet>
        </div>
    </div>
</div>
