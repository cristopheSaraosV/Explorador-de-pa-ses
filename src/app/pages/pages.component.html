<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="alert alert-primary mb-4" role="alert">
                <h3>
                    Explorador de países  
               </h3>
               <p>Desarrollo del ejercicio solicitado</p>
              </div>
        </div>
        <div class="col-sm-12 col-md-6">
            <app-search ></app-search>
            <h6 class="text-secondary">Para ver más información selecciona la opción correspondiente</h6>
            <app-map ></app-map>
        </div>
        <div class="col-sm-12 col-md-6">
            <ul class="nav nav-tabs mb-4 mt-4 mt-md-0">
                <li class="nav-item" *ngFor="let item of listItem">
                  <a class="nav-link" aria-current="page" [routerLink]="item.route" routerLinkActive="active">{{item.name}}</a>
                </li>
                
              </ul>
          
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
